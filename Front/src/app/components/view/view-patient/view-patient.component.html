<div class="container">
  
  <h1>Lista de Pacientes</h1>

  <table mat-table class="mat-elevation-z8" [dataSource]="patients">

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row"> <a href="listarPacientes/delete/{{row.id}}"> <i class="material-icons">delete</i> </a> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> <a href="listarPacientes/update/{{row.id}}"> {{row.nome}} </a> </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let row"> {{row.idade}} </td>
    </ng-container>
  
    <ng-container matColumnDef="bloodtype">
        <th mat-header-cell *matHeaderCellDef> Tipo Sanguíneo </th>
      <td mat-cell *matCellDef="let row">
      {{row.tipoSanguineo}} {{row.fatorRH}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hospital">
      <th mat-header-cell *matHeaderCellDef> Hospital </th>
      <td mat-cell *matCellDef="let row"> {{row.hospital}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
